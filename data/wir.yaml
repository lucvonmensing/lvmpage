title: Luc von Mensing
subheadline: Die Band
copy:
  - Sechs Jungs, deren Charaktere und musikalischen Einflüsse nicht unterschiedlicher sein könnten, formen den einzigartigen Luc von Mensing Sound – ein Sound, der gespürt, getanzt und gesungen werden will. 
  - Dazu Texte, die die Gruppe aus den Momenten des Alltags und „Aus Liebe zum Rap“ fabrizieren. Zwischen den kleinen Lebenswelten und dem großen Ganzen sind Luc von Mensing der Pausenknopf, der den Kopf abstellt und die Musik aufdreht.
  - In Mitten der wippenden Menge, wenn der Bass in der Magengegend kribbelt, der Boden unter den Füßen vibriert und dich die Lässigkeit der Arrangements abholt, ist es ein Leichtes, einmal loszulassen und für diesen Moment einfach nur zuzuhören.
